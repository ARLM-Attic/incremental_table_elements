<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/ziggurat.js"></script>
    <script type="text/javascript" src="src/modules/module.js"></script>
    <script type="text/javascript" src="src/config/routes.js"></script>
    <script type="text/javascript" src="src/services/achievement.js"></script>
    <script type="text/javascript" src="src/services/element.js"></script>
    <script type="text/javascript" src="src/services/format.js"></script>
    <script type="text/javascript" src="src/services/generator.js"></script>
    <script type="text/javascript" src="src/services/player.js"></script>
    <script type="text/javascript" src="src/services/reaction.js"></script>
    <script type="text/javascript" src="src/services/savegame.js"></script>
    <script type="text/javascript" src="src/services/synthesis.js"></script>
    <script type="text/javascript" src="src/services/upgrade.js"></script>
    <script type="text/javascript" src="src/services/util.js"></script>
    <script type="text/javascript" src="src/services/visibility.js"></script>
    <script type="text/javascript" src="src/services/data.js"></script>
    <script type="text/javascript" src="src/services/state.js"></script>
    <script type="text/javascript" src="src/controllers/main-loop.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" id="theme_css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>The Incremental Table of Elements</title>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58136427-5', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body class="ng-scope theme-none" ng-app="incremental" ng-controller="main-loop">
    <div class="container">
      <div class="navbar navbar-default animif">
        <div class="container">
          <div class="navbar-header">
            <span class="navbar-brand page-title">
            The Incremental Table of Elements
            </span>
            <span class="navbar-brand">
            <span class="text-muted small">v{{data.version}}</span>
            </span>
          </div>
        </div>
      </div>
      <div>
        <div class="ng-scope ng-isolate-scope animif">
          <ul class="nav nav-tabs ng-scope">
            <li ng-class="{active: state.current_tab === 'Elements'}">
              <a href="#matter"
                ng-click="state.current_tab = 'Elements'"> Elements
              <span class="glyphicon glyphicon-exclamation-sign" ng-if="visibility.elementsHasNew()"></span>
              </a>
            </li>
            <li ng-class="{active: state.current_tab === 'Encyclopedia'}">
              <a href="#encyclopedia"
                ng-click="state.current_tab = 'Encyclopedia'"> Encyclopedia
              <span class="glyphicon glyphicon-exclamation-sign" ng-if="visibility.encyclopediaHasNew()"></span>
              </a>
            </li>
            <li ng-if="player.data.unlocks.periodic_table" 
              ng-class="{active: state.current_tab === 'Periodic Table'}">
              <a href="#table"
                ng-click="state.current_tab = 'Periodic Table'"> Periodic Table
              </a>
            </li>
            <li ng-class="{active: state.current_tab === 'Options'}">
              <a href="#options"
                ng-click="state.current_tab = 'Options'"> Options
              </a>
            </li>
          </ul>
        </div>
        <ng-view></ng-view>
      </div>
    </div>
    </div>
    <div class="achieve achievealert animif container alert alert-success alert-dismissible"
      ng-show="achievement.is_toast_visible"
      ng-cloak>
      <button type="button"
        class="close"
        data-dismiss="alert"
        ng-click="achievement.removeToast()">
        <span aria-hidden="true">&times;</span>
      </button>
      <h3>New unlock:</h3>
      <h2>{{achievement.toast[0]}}</h2>
    </div>
  </body>
</html>
